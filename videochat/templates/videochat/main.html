<!DOCTYPE html>
{% extends "base.html" %}

    {% block body %}

    <h3 id="label-username" class="text-3xl font-bold underline text-clifford">USERNAME</h3>
        <div>
            <input type="text" id="username">
            <button id="btn-join">Join</button>
        </div>

        <div class="main-grid-container">
            <div id="video-container" class="w-max class="w-full max-w-4xl p-4 bg-white shadow-md rounded-lg"">
                <div><video id="local-video" style="float: left;" autoplay playinline></video></div> 
            </div>
            

            
        </div>
        <div class="inline-flex m-3 justify-center w-full">
            <button id="toggle-audio" class="bg-red-500 hover:bg-gray-600 text-white font-bold w-16 h-16 flex items-center justify-center rounded-full mr-4">
                <i class="fa-solid fa-microphone-slash"></i>
            </button>
           
            <button id="toggle-video" class="bg-red-500 hover:bg-gray-600 text-white font-bold w-16 h-16 flex items-center justify-center rounded-full mr-4">
                <i class="fa-solid fa-video-slash"></i>
            </button>
            <button id="hang-up" class="bg-red-500 hover:bg-gray-600 text-white font-bold w-16 h-16 flex items-center justify-center rounded-full">
                <i class="fa-solid fa-phone"></i>
            </button>
        </div>
      
    {% endblock body %}
